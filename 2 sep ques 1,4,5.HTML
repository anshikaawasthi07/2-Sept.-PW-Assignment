<!-- QUES.1 Write a simple program in HTML that displays the heading "HTML defines the content and structure of your
website” on the web browser. -->

<!-- Solution: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>HTML defines the content and structure of your
        website</H1>
</body>
</html>

<!-- Output:
HTML defines the content and structure of your website -->

<!-- Ques5:- What is the DOCTYPE Declaration in HTML?
Solution:
The DOCTYPE declaration is an instruction to the web browser about what version of HTML the page is written in. This ensures that the web page is parsed the same way by different web browsers.
