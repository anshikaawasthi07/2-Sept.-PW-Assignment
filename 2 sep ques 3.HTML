<!-- Ques3: Write an HTML program that includes a heading, a paragraph of text, a horizontal line, and a line break.
Arrange these elements to create a simple web page layout.
Solution: -->
<!-- Example:- -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Web Page Layout</title>
    </head>
    <body>
        <!-- Heading tag creates the top level Heading -->
        <h1>Welcome to my Travel Agency</h1>
        <!-- Paragraphs give a structural view to the document, making it more readable it contains block of text -->
        <p>Life is an Adventure Never Stop Exploring So with us you can explore the Distant Corners of the World</p>
        <!-- Horizontal Rule tag is used to insert a horizontal rule or a thematic break in an HTML page to divide or separate document sections -->
        <!-- Line break tag breaks the line of text within the paragraph text Simply place the tag wherever you want to force a line break -->
        <p>Book Flights, Hotels, Trains, Buses, Cruise and Holiday Packages</p>
    </body>
</html>
